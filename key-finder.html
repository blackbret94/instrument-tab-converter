    <div class="container">
        This is an open source tool to guess the key of tablature. It is in an early test state. This system
        currently does not support double-digit frets and errors may occur when two notes are to be played at the same time.<br><br>
        <form onsubmit="return genKey()" role="form">
            <label for="in-tab">Tab:</label>
            <textarea rows="6" cols="100" id="in-tab" style="font-family:monospace;" class="form-control" wrap="off">Insert tab here!</textarea><br>
            <div class="form-group">
                <div class="row">
                    <div class="form-group col-xs-5 col-lg-1">
                        <label for="from-instrument">From:</label>
                        <select id="from-instrument" class="form-control">
                            <option value="guitar-standard" selected="selected">Guitar (eBGDAE)</option>
                            <option value="guitar-drop-d">Guitar (eBGDAD)</option>
                            <option value="guitar-half-down">Guitar (ebBbF#C#AbEb)</option>
                            <option value="guitar-one-down">Guitar (dAFCGD)</option>
                            <option value="mando-standard">Mandolin (EADG)</option>
                            <option value="uke-standard">Ukulele (GCEA)</option>
                        </select><br>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-5 col-lg-1">
                        <input type="submit" value="Guess Key" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
        <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    </div>
</div>
